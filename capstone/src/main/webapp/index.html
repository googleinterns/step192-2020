<!DOCTYPE html>
<html>
  <head>
    <title>UniViz Main Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylehseet" href="style.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <header id="header">
        <h1><b>Welcome to UniViz!</b></h1>
      </header>
      <div id="main">
        <section id="content" class="main">
          <label for="search">Search for colleges:</label><br>
          <input type="text" id="search" name="query" placeholder="College Name" oninput="suggestionInput()" onkeydown="keyDown(event)"><br>
          <p>Current List of Suggested Colleges:</p>
          <ul id="suggestions"></ul>
          <button id="submit" onclick="sendCollegeInformationToDashboard()">See your colleges' information!</button>
        </section>
      </div>
      <footer id="footer">
        <p class="copyright"><a href="reference.html" target="_blank" rel="noopener">References</a></p>
      </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
  <script src="js/autocomplete.js"></script>
</html>
