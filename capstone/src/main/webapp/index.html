<!DOCTYPE html>
<html>
  <head>
    <title>UniViz Main Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Welcome to UniViz!</h2>
    <form autocomplete="off">
      <label for="search">Search for colleges:</label><br>
      <input type="text" id="search" name="search" placeholder="College Name" oninput="getAllProposedSuggestions()" onkeydown="keyDown(event)"><br>
      <input type="submit" value="See your colleges!">
    </form>
    <p>Current List of Selected Colleges:</p>
    <ul id="suggestions"></ul>
  </body>
  <script src="js/autocomplete.js"></script>
</html>
