<!DOCTYPE html>
<html>
  <head>
    <title>UniViz Main Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Welcome to UniViz!</h2>
    <label for="search">Search for colleges:</label><br>
    <input type="text" id="search" name="query" placeholder="College Name" oninput="getSuggestionsForUsersToChooseFrom()" onkeydown="keyDown(event)"><br>
    <p>Current List of Suggested Colleges:</p>
    <ul id="suggestions"></ul>
    <button id="submit" onclick="sendCollegeInformationToDashboard()">See your colleges' information!</button>
  </body>
  <script src="js/autocomplete.js"></script>
</html>
