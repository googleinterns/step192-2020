<!DOCTYPE html>
<html>
  <head>
    <title>UniViz Main Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Welcome to UniViz!</h2>
    <form autocomplete="off">
      <label for="search">Search for colleges:</label><br>
      <input type="text" id="search" name="search" placeholder="College Name" oninput="giveSuggestions()" onkeydown="keyDown(event)"><br>
      <input type="submit" value="See your colleges!">
    </form>
    <ul id="suggestions"></ul>
  </body>
  <script src="js/autocomplete.js"></script>
</html>
