<!DOCTYPE html>
<html>
  <head>
    <title>UniViz Main Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Welcome to UniViz!</h2>
    <form action="/search" autocomplete="off" type="GET" id="search-bar">
      <label for="search">Search for colleges:</label><br>
      <input type="text" id="search" name="query" placeholder="College Name" oninput="giveSuggestions()" onkeydown="keyDown(event)"><br>
    </form>
    <p>Current List of Suggested Colleges:</p>
    <ul id="suggestions"></ul>
    <button id="submit" onclick="sendCollegeInformation()">See your colleges' information!</button>
  </body>
  <script src="js/autocomplete.js"></script>
</html>
